
<div id="loginModal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content bg-light">
            <div class="modal-header text-center">
                <h4 class="modal-title font-weight-bold">Sign in</h4>
                <button type="button" class="modal-title close" data-dismiss="modal" aria-label="Close">
                    <span style="color:#fff">
                        <i class="fas fa-times-circle"></i>
                    </span>
                </button>
            </div>

            <div class="modal-body ">
                <form id="login-form">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="index" />
                    <div class="form-group wrap-box">
                        <span class="iconbox">
                            <i class="fas fa-user" aria-hidden="true"></i>
                        </span>
                        <input class="form-control input-lg txtbox" type="text" name="username" id="uname" placeholder="Username"
                        required="required">
                    </div>

                    <div class="form-group wrap-box">
                        <span class="iconbox">
                            <i class="fas fa-lock" aria-hidden="true"></i>
                        </span>
                        <input class="form-control input-lg txtbox" type="password" name="password" id="pass" placeholder="Password"
                        required="required">
                    </div>

                    <div class="form-group btnbox">
                        <button type="button" class="btn btn-outline-info btn-block btn-lg loginbtn">Login</button>
                    </div>
                </form>
            </div>

            <div class="modal-footer login-footer">
                <div class='loginfailed'>
                    <h6>login failed!</h6>
                </div>
            </div>

        </div>
    </div>
</div>
